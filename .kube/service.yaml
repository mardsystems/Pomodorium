apiVersion: v1
kind: Service
metadata:
  name: pomodorium
spec:
  selector:
    app: pomodorium
  type: NodePort
  ports:
  - name: http    
    protocol: TCP
    port: 80
    targetPort: 5174
    nodePort: 30000
---
apiVersion: v1
kind: Service
metadata:
  name: read_database
spec:
  selector:
    app: read_database
  ports:
  - name: http    
    protocol: TCP
    port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: write_database
spec:
  selector:
    app: write_database
  ports:
  - name: http    
    protocol: TCP
    port: 27018
    targetPort: 27017
