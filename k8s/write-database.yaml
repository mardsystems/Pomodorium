apiVersion: apps/v1
kind: Deployment
metadata:
  name: write-database
spec:
  #replicas: 2
  selector:
    matchLabels:
      app: write-database
  template:
    metadata:
      labels:
        app: write-database
    spec:
      containers:
      - name: write-database
        image: mongo:3.6
        ports:
        - containerPort: 27017
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: pomodorium
                key: read-database-username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pomodorium
                key: read-database-password
          - name: MONGO_INITDB_DATABASE
            value: pomodorium
---
apiVersion: v1
kind: Service
metadata:
  name: write-database
spec:
  selector:
    app: write-database
  ports:
  - name: mongodb    
    protocol: TCP
    port: 27017
    targetPort: 27017
